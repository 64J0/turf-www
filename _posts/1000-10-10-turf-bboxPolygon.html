---
layout: example
title: turf-bboxPolygon
description: Takes a bbox and returns the equivalent polygon feature.
tags:
    - measurement
---
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibW9yZ2FuaGVybG9ja2VyIiwiYSI6Ii1zLU4xOWMifQ.FubD68OEerk74AYCLduMZQ';

var bbox = turf.bboxPolygon([-97.52, 35.460, -97.5, 35.468]);
bbox.properties = {
    "fill": "#6BC65F",
    "stroke": "#6BC65F",
    "stroke-width": 5
};

var map = L.mapbox.map('map', 'morganherlocker.kgidd73k')
    .setView([35.463453, -97.508014], 14)
    .featureLayer.setGeoJSON(bbox);
</script>
