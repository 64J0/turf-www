var tinLayer = L.mapbox.featureLayer().addTo(map);

ptsLayer.eachLayer(function(layer) {
    layer.options.draggable = true;
    layer.on('drag', function(e) {
        calculateTIN();
    });
});

ptsLayer.addTo(map);
calculateTIN();

function calculateTIN() {
    var pts = turf.featurecollection(ptsLayer.getLayers().map(function(pt){
            return pt.toGeoJSON()
        }));
    var tin = turf.tin(pts, 'elevation');
    tin.properties = {
        "fill": "#6BC65F",
        "stroke": "#25561F",
        "stroke-width": 2
    };
    tinLayer.setGeoJSON(tin);
}
