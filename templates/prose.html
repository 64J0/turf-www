<html>
<head>
  <link rel='icon' type='image/ico' href='/favicon.ico'>
  <title><%= title %></title>
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <link href='/assets/css/main.css' rel='stylesheet' />
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js'></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
</head>
<body>
<div class='unlimiter fill-turf-green clearfix'>
  <div class='limiter'>
    <div class='col10 pad4 margin1 clearfix'>
      <div class='round clearfix fill-turf-green dark pad1x'>
          <a href='/'>
            <img
            width=160
            class='logo' href='http://turfjs.org' src='/static/assets/img/logo.png' alt='turf'>
          </a>
        <div class='inline pad2y'>
          <div class='inline space-top2 pad2y'>
            <a href='/static/docs/' class='button fill-darken0'>API Docs</a>
            <a href='/learn.html' class='button fill-darken0'>Learn</a>
          </div>
          <iframe src="https://ghbtns.com/github-btn.html?user=turfjs&repo=turf&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" style='vertical-align:middle;margin-left:30px;' height="30px"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<div class='limiter'>
  <div class='pad2y'>
  <div class='col10 margin1 clearfix'>
    <div class='prose clearfix fill-white'>
      <div class='pad4y'>
        <%= contents %>
      </div>
    </div>
    <div class='quiet small center pad1y'>
      Library released under <a href='https://github.com/Turfjs/turf/blob/master/LICENSE'>MIT license</a>.
        &copy; 2014 <a href='https://twitter.com/morganherlocker'>Morgan Herlocker</a>.
    </div>
  </div>
</div>
</div>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
