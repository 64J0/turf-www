<html>
<head>
<link rel='icon' type='image/ico' href='/favicon.ico'>
<title><%= title %></title>
<link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
<link href='/assets/css/main.css' rel='stylesheet' />
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.3.0/turf.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
</head>
<body>
<div class='limiter'>
  <div class='pad2y'>
    <div class='col10 margin1 clearfix'>
      <div class='round clearfix fill-turf-green dark center'>
        <a href='/'>
          <img
          width=80
          class='logo' href='http://turfjs.org' src='/static/assets/img/logo.png' alt='turf'>
        </a>
        <div class='inline pad2y'>
          <div class='tabs'>
            <a href='/static/docs/' class=''>API Docs</a><a
              href='https://github.com/Turfjs/turf' class='icon github' target="_blank">Source</a>
          </div>
        </div>
      </div>
      <div class='col12'>
        <div class='col4 pad4y'>
          <ul>
            <% examples.sort(function(a, b) {
              return +(a.title > b.title) || +(a.title === b.title)-1;
            }).map(function(example) { %>
            <li>
              <a href='/<%= example.path %>'><%= example.title %></a>
            </li>
            <% }); %>
          </ul>
        </div>
        <div class='col8 prose clearfix fill-white'>
          <div class='pad4y'>
            <div>
              <%= contents %>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-12158002-13', 'auto');
  ga('send', 'pageview');

</script>
